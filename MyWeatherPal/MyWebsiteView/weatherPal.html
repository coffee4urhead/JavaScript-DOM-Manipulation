<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesForCard.css" />
    <link rel="stylesheet" href="weatherPal.css" />
    <title>My weather pal!</title>
</head>

<body>
    <div class="head">
        <p class="logo-icon">Logo</p>
    </div>
    <div id="container-wrapper">
        <div id="pagination-nav">

            <div class="account-ui">
                <img id="prof-pic" src="../images for website/avatar2.png" alt="This is your profile picture!" />
                <div class="aside-info">
                    <p>Welcome, <b>Mike</b></p>
                    <img id="mail-pic" src="../images for website/icons/envelope.svg" alt="Your mails" />
                    <img id="user-pic" src="../images for website/icons/user.svg" alt="Your account info" />
                    <img id="settings-pic" src="../images for website/icons/settings.svg" alt="manage settings" />
                </div>
            </div>
            <ul id="list-of-nav">
                <hr />
                <a href="">Home</a>
                <hr />
                <a href="about.html">About</a>
                <hr />
                <a href="">Weather</a>
            </ul>

            <div class="rotating-card">
                <img src="../images for website/icons/paper-plane.svg" alt="some picture here..." />
                <p>Messages</p>
            </div>
        </div>
    </div>

    <div id="contents-page">
        <section>
            <div class="wrapper">
                <div class="search-section">
                    <input type="text" id="inp-text" placeholder="Enter a valid city name here..." />
                    <button class="search-btn"><img src="../images for website/images for card/search.png" /></button>
                </div>
                <img class="img-src" src="../images for website/images for card/clear-day.svg" />
                <p class="°C">23<sup>o</sup>C</p>
                <p class="feels-like">Feels like: 24°C</p>
                <p class="city">New York</p>
                <div class="info-section-wrap">
                    <div class="humidity-section">
                        <img src="../images for website/images for card/humidity.svg" class="humidity-pic" />
                        <div class="hum-cont">
                            <p class="hum-percentage" style="margin-bottom: 2px;">45%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="wind-section">
                        <img src="../images for website/images for card/wind.svg" class="wind-pic" />
                        <div class="wind-cont">
                            <p class="wind-speed" style="margin-bottom: 2px;">45 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="weatherPal.js"></script>
</body>

</html>
